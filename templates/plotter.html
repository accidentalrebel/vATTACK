<script>
  $('#group').click(function() {
      var can_group = false;
      if ( "{{ is_grouped }}" == "False" )
      {
	  can_group = true;
      }
      $.ajax({
	  url: "{{ url_for('plot') }}",
	  data: {
	      can_group: can_group
	  }
      }).done(function (reply) {
	  $('#container').html(reply);
      });
  });
</script>

<input type="button" id="group" value=
{% if is_grouped == "True"  %}
"Ungroup "
{% else %}
"Group "
{% endif %}
/>

{{ plot_div }}
